<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates - Charles Jordan Condez</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            font-family: 'Arial', sans-serif;
            color: #333;
            padding-top: 120px; /* Space for fixed header and nav */
        }

        header {
            background: #222;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000; /* Ensures header stays above other content */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        nav {
            background: #444;
            position: fixed;
            width: 100%;
            top: 80px; /* Adjusted to sit below the header */
            left: 0;
            z-index: 1000; /* Ensures nav stays above other content */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav li {
            margin: 0 15px;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            padding: 10px 15px;
            display: block;
            transition: background 0.3s;
        }

        nav a:hover {
            background: #666;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            text-align: center;
            margin: 50px 0 30px;
            font-size: 2em;
            color: #00FFFF;
            background-color: #3D2B1F;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 1.5em;
            margin: 30px 0 15px;
        }

        h3 {
            font-size: 1.2em;
            margin: 15px 0;
        }

        .img-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .img-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        hr {
            border: 0;
            height: 1px;
            background: #ddd;
            margin: 40px 0;
        }

        footer {
            background: #222;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
            }

            .section-title {
                font-size: 1.5em;
            }

            h2 {
                font-size: 1.2em;
            }

            h3 {
                font-size: 1em;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Certificates - Charles Jordan Condez</h1>
    </header>

    <nav>
        <ul>
            <li><a href="./homepage.html">Home</a></li>
            <li><a href="./About.html">About</a></li>
            <li><a href="./Certificates.html">Certificates</a></li>
            <li><a href="./Services.html">Services</a></li>
            <li><a href="./Contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="section-title">Certificates</div>
        
        <h2>Social Media Management</h2>
        
        <h3>Pro VA Social Media Management Certificate</h3>
        <div class="img-container">
            <img src="./ProVA SMM Certificate.png" alt="Pro VA Certificate">
        </div>
        
        <hr>
        
        <h3>Kurso PH Social Media Management Certificate</h3>
        <div class="img-container">
            <img src="./Kurso PH Certificate.png" alt="Kurso PH Certificate">
        </div>
    </div>

    <footer>
        &copy; 2024 Charles Jordan Condez. All Rights Reserved.
    </footer>
</body>

</html>
